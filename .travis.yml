language: node_js
node_js:
- '11.6'
branches:
  only:
  - master
before_script:
- npm install
- npm install -g firebase-tools
script:
- ng build @helvio/angular-inline-edit
- ng build --prod
after_success:
  - firebase deploy --token $FIREBASE_TOKEN
notifications:
  email:
    on_failure: change
    on_success: change
before_deploy:
- cd dist/helvio/angular-inline-edit
deploy:
  provider: npm
  skip_cleanup: true
  email: helvio88@gmail.com
  api_key:
    secure: 
  on:
    all_branches: true
    repo: Helvio88/angular-inline
